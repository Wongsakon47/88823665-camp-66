<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link rel="stylesheet" href="mystyle.css"/>
    <!-- http://localhost:8080/88823665-camp-66 -->
    <!-- http://localhost:8080/mystyle.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Noto+Sans+Thai:wght@100..900&family=Noto+Serif+Thai:wght@100..900&display=swap" rel="stylesheet">
     
</head>
<style>
    /* internal css*/
    h1{
        color: #2c7a7b;
    }
    
</style>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#" method="post" enctype="multipart/form-data">
    
        <!-- ชื่อ -->
        <label for="first-name" style="padding-right: 100px;">ชื่อ</label>
        <input type="text" id="first-name" name="first-name"><br>

        <!-- สกุล -->
        <label for="last-name"style="padding-right: 90px;">สกุล</label>
        <input type="text" id="last-name" name="last-name"><br>

        <!-- วัน/เดือน/ปีเกิด -->
        <label for="birthdate" style="padding-right: 20px;">วัน/เดือน/ปีเกิด</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <!-- อายุ -->
        <label for="age" style="padding-right:93px;">อายุ</label>
        <input type="text" id="age" name="age"><br>

        <!-- เพศ -->
        <label style="padding-right: 90px;">เพศ</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br>

        <!-- รูป -->
        <label for="photo" style="padding-right: 80px;">รูป &emsp;</label>
        <input type="file" id="photo" name="photo"><br>

        <!-- ที่อยู่ -->
        <label for="address"style="padding-right: 90px;">ที่อยู่</label>
        <textarea id="address" name="address" rows="3" cols="25"></textarea><br>

        <!-- สีที่ชอบ -->
        <label for="favorite-color" style="padding-right: 70px;">สีที่ชอบ</label>
        <select id="favorite-color" name="favorite-color">
            <option value="red">แดง</option>
            <option value="blue">น้ำเงิน</option>
            <option value="green">เขียว</option>
        </select><br>

        <!-- แนวเพลงที่ชอบ -->
        <label style="padding-right: 15px;">แนวเพลงที่ชอบ</label>
        <input type="radio" id="pop" name="music-style" value="pop">
        <label for="pop">เพื่อชีวิต</label>
        <input type="radio" id="classic" name="music-style" value="classic">
        <label for="classic">ลูกทุ่ง</label>
        <input type="radio" id="other" name="music-style" value="other">
        <label for="other">อื่นๆ</label><br><br>

        <!-- ยินยอม -->
        <input type="checkbox" id="consent" name="consent" value="yes">
        <label for="consent">ยินยอมให้เก็บข้อมูล</label><br><br>

        <!-- ปุ่ม -->
        <button type="reset" >Reset</button>
        <button type="submit" >Submit</button><br>
    </form>
    <div class="gif-container">
        <img src="bunnyCute.gif" alt="Decorative GIF">
    </div>
</body>
</html>
